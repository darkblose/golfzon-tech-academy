<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="common_content(title)">
	<div class="container">
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">[[${title}]] [[${param.msg}]]</h4>
				<form class="validation-form" novalidate action="loginOK"
					method="post">

					<div class="mb-3">
						<label for="id">이메일</label> <input type="text" class="form-control"
							name="username" id="id" placeholder="" value="bbb@bbb.com" required>
						<div class="invalid-feedback">이메일을 입력해주세요.</div>
					</div>
					<div class="mb-3">
						<label for="pw">PW</label> <input type="password"
							class="form-control" name="password" id="pw" placeholder=""
							value="hi1234" required>
						<div class="invalid-feedback">PW 입력해주세요.</div>
					</div>
					<div class="mb-3">
                        <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox" />
                        <label class="form-check-label" for="remember-me">Remember Password</label>
                    </div>
					<button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>
				</form>
			</div>
		</div>
	</div>
</div>
	<script>
		window.addEventListener('load', () => {
		  const forms = document.getElementsByClassName('validation-form');
	
		  Array.prototype.filter.call(forms, (form) => {
			form.addEventListener('submit', function (event) {
			  if (form.checkValidity() === false) {
				event.preventDefault();
				event.stopPropagation();
			  }
	
			  form.classList.add('was-validated');
			}, false);
		  });
		}, false);
	  </script>
</html>
