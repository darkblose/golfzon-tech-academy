<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Hello <b>HTML</b></p>
    <p> &lt;b&gt;는 단순히 텍스트를 진하게 표시하는 역할 </p>
    <p>Hello <strong>HTML</strong></p>
    <p> &lt;strong&gt;는 실제로 페이지 내의 중요한 부분으로 브라우저에게 알려주는 역할, 브라우저에서 지원되는 웹 접근성에 기여 </p>
    <p>Hello <em>HTML</em></p>
    <p> &lt;em&gt;는 강조, strong보다는 떨어지는 중요도 </p>
    <p>Hello <i>HTML</i></p>
    <p> &lt;i&gt;는 이탤릭체로 서식 변경 </p>
</body>

</html>
