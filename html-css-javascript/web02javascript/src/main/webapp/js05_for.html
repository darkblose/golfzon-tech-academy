<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Hello for");

        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        let arr = [11,22,33];
        for (const i in arr) {
            console.log(arr[i]);
        }

        arr.forEach(x => {
            console.log(x);
        });

        let obj = {name:"kim",age:33};
        for (const key in obj) {
            console.log(obj[key]);
        }


    </script>
</head>
<body>
    <h3>for</h3>
</body>
</html>
