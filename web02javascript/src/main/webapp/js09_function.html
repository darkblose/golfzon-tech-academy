<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js09</title>
    <script>
        console.log("Hello Fn");

        // 1. arguments 없음, return 없음
        function sleep() {
            console.log("sleep()...");
        }

        sleep();
        console.log("============");

        // 2. arguments 없음, return 있음
        function sleep2() {
            console.log("sleep2()...");
            return 0;
        }

        let result2 = sleep2();
        console.log(result2);
        console.log("============");

        // 3. arguments 있음, return 없음
        function sleep3(x) {
            console.log(x + " sleep3()...");
        }

        sleep3("tom");
        console.log("============");

        // 4. arguments 있음, return 있음
        function sleep4(x) { // x = 1 같이 기본값 설정 가능
            console.log("sleep4()... at " + x);
            x ||= 1;
            return [11 * x, 22 * x, 33 * x];
        }

        let result4 = sleep4(10);
        console.log(result4);
        console.log(sleep4(2));
        console.log(sleep4());
        console.log("============");


    </script>
</head>

<body>
    <h2>Function</h2>
</body>

</html>
